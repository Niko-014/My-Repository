<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      .container {
        width: 610px;
        height: 890px;
        background-color: #000;
        display: grid;
        border: 10px solid #000;
        grid-template-columns: 150px 365px 75px;
        grid-template-rows: 100px 570px 80px 110px;
        gap: 10px;
      }
      .white1 {
        background-color: white;
      }
      .red {
        background-color: red;
        grid-column: span 2;
        grid-row: span 2;
      }
      .white2 {
        background-color: white;
      }
      .blue {
        background-color: blue;
        grid-row: span 2;
      }
      .white3 {
        background-color: white;
        grid-row: span 2;
      }
      .yellow {
        background-color: yellow;
      }
      .white4 {
        background-color: white;
        grid-row: span 2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="white1"></div>
      <div class="red"></div>
      <div class="white2"></div>
      <div class="blue"></div>
      <div class="white3"></div>
      <div class="yellow"></div>
      <div class="white4"></div>
    </div>
  </body>
</html>
