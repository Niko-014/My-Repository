<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        gap: 50px;
        justify-content: center;
        align-items: center;
        background-color: darkblue;
        height: 1000px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        flex-shrink: 1;
        height: 200px;
        transition: 0.3s;
        border: 5px solid black;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        flex-shrink: 3;
        height: 200px;
        transition: 0.15s;
        flex-basis: 50px;
        border: 5px solid black;
      }
      .box:hover {
        flex-grow: 0.25;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box2"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
